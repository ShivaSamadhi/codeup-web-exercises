<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1 class="text-center">My Tool Store</h1>

<table id="products" class="table w-75 m-auto">
    <thead>
        <tr class="bg-success">
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<div class="d-flex justify-content-center mt-3">
    <button id="btn" class="btn btn-success">RELOAD</button>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    const local = "../data/inventory.json"
    $.get(local).done(function(tools) {
        tools.forEach(tool => {
            $('#insertProducts').append(
                `<tr class="table-row">
                    <th scope="row">${tool.title}</th>
                    <td>${tool.quantity}</td>
                    <td>${tool.price}</td>
                    <td>${tool.categories}</td>
                 </tr>`)
        })
        console.log(tools);
    })

    $('#btn').on('click', function () {
        location.reload(true)
        })
    // TODO: Take the data from inventory.json and append it to the products table

    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
