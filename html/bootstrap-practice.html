<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Practice</title>

            height: 400px;
        }

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-2">Col 1</div>
            <div class="col-sm-12 col-md-6 col-lg-8">Col 2</div>
        </div>

        <div class="row">
            <div class="col-sm-4 offset-2">Col 1</div>
            <div class="col-sm-4 offset-2">Col 2</div>
        </div>

        <div class="row my-custom-row justify-content-center align-items-center gx-5">
            <div class="col-sm-4 "><div class="p-3 border bg-light">Col 1</div></div>
            <div class="col-sm-4 "><div class="p-3 border bg-light">Col 2</div></div>
        </div>
    </div>
